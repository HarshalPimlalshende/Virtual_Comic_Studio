{% extends "layout.html" %} {% block title %}Edit Comic - ComicFlix{% endblock
%} {% block content %}
<div class="container mt-4">
  <h2>Edit Comic</h2>

  <form method="post" action="{{ url_for('edit_comic', comic_id=comic.id) }}">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        value="{{ comic.title }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4" required>
{{ comic.description }}</textarea
      >
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a
      href="{{ url_for('comic_details', comic_id=comic.id) }}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
